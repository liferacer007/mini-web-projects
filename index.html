<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
<main class="container">
    <div class="pricing-panel">
        <img src="images/icon1.png" alt="">
        <h2>Personal</h2>
        <ul>
            <li class="pricing-panel-items">custom domains</li>
            <li class="pricing-panel-items">sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="price">Free</span>
        <a href="#" class="pricing-button">sign up</a>
    </div>
    <div class="pricing-panel ">
        <img src="images/icon2.png" alt="">
        <h2>Small team</h2>
        <ul>
            <li class="pricing-panel-items">never sleeps</li>
            <li class="pricing-panel-items">Multiple workers of more powerful apps</li>
        </ul>
        <span  class="price">$150</span>
        <a href="#" class="pricing-button is-featured">free trial</a></div>
    <div class="pricing-panel">
        <img src="images/icon3.png" alt="">
        <h2>Enterprise</h2>
        <ul>
            <li class="pricing-panel-items">Dedicated</li>
            <li class="pricing-panel-items">simple horizontal scalability</li>
        </ul>
        <span class="price">$400</span>
        <a href="#" class="pricing-button">free trial</a></div>
    
</main>
</body>
</html>
